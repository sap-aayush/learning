<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .container{
            border-color: red;
            height: 35vh;
        }
        @media screen and(max-width:800px){
            body{
                border-color: darkgoldenrod;
            }
            .container{
                border-color: yellow;
            }
        }
    </style>
</head>
