<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            height: 340px;
            width: 400px;
            background-color: red;
            
        }
        .box2{
            height: 340px;
            width: 400px;
            background-color: rgb(34, 0, 255);
            color: white;
            float: right;

            clear: both; /* this clear the space on the specified side of the element like left right or both... */
        }
    </style>
</head>
<body>
    <div class="box1">
        box 1
    </div>
    <div class="box2">
        box 2
    </div>
</body>
</html>
